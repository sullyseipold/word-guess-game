<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Load the bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Load Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Load Cloudflare for jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Load Bootsrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src="./assets/javascript/game.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Word Guess Game</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="page-header">
                    <h1>Hangman: 90's Bands!</h1>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-6 game-grid">
                <div class="row">
                    <div class="col-sm-12">
                            <h3>Gallows</h3>
                            <img src="./assets/images/0.jpg" id="img-gallows">
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm-3">
                                <h5>Wins</h5>
                        </div>
                        <div class="col-sm-3 text-left">
                                <h5 id="wins"></h5>
                        </div>
                        <div class="col-sm-3">
                                <h5>Losses</h5>
                        </div>
                        <div class="col-sm-3 text-left">
                                <h5 id="losses"></h5>
                        </div>
                    </div>
                
            </div>
            <div class="col-sm-6 game-grid">
                <div class="row text-center">
                    <div class="col-sm-12">
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-sm-12" id="word-letters-div">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12">
                        <h2>Guesses Remaining</h2>
                        <h3 id="remaining-guesses"></h3>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12" id="available-letters-div">
                        <h2 class="letters-h2" id="av-letters-h2">Available Letters</h2>
                        <h2 class="letters-h2" id="gd-letters-h2">Guessed Letters</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12" id="guessed-letters-div">
                    </div>
                </div>

                <div class="row btn-div">
                    <div class="col-sm-6">
                        <button class="btn btn-dark btn-lg" id="new-game-button">
                            <span class="fa fa-ok"></span>New Game</button>
                    </div>
                    <div class="col-sm-6">
                            <button class="btn btn-dark btn-lg" id="next-word-button">
                                <span class="fa fa-ok"></span>Next Word</button>
                        </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <p><span id="outcome-text"></span></p>
            </div>
        </div>
    </div>



    <!-- <script type="text/javascript">
        
    </script> -->

</body>

</html>
