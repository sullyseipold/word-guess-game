<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Load the bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Load Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Load Cloudflare for jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Load Bootsrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Word Guess Game</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="page-header">
                    <h1>Hangman: 90's Bands!</h1>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-6 game-grid">
                <h3>Gallows</h3>
                <img src="./assets/images/0.jpg" id="img-gallows">
            </div>
            <div class="col-sm-6 game-grid">
                <div class="row text-center">
                    <div class="col-sm-12">
                        <h5 id="start-text"></h5>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-sm-12" id="word-letters-div">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12">
                        <h2>Guesses Remaining</h2>
                        <h3 id="remaining-guesses"></h3>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12">
                        <h2>Guessed Letters</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12" id="guessed-letters-div">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12">
                        <button class="btn btn-dark btn-lg" id="new-game-button">
                            <span class="fa fa-ok"></span>New Game</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <p><span id="outcome-text"></span></p>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        $(document).ready(function () {

            //array of words
            var words = ["nirvana", "soundgarden", "weezer", "radiohead", "oasis", "primus"]
            var wins = 0;
            var losses = 0;
            var remainingGuesses = 10;
            var imageIndex = 0;
            var correctGuesses = 0;
            var wordLength = 0;
            var word = [];
            var filteredWord = [];

            $('#new-game-button').on('click', function () {

                var index = Math.floor(Math.random() * (words.length + 1));
                word = words[index];
                filteredWord = words[index].split('');
                remainingGuesses = 10;
                imageIndex = 0;
                wordLength = word.length;
                correctGuesses = 0;
                wins = 0;



                $('#word-letters-div').empty();
                $('#guessed-letters-div').empty();
                $('#wins-div').empty();
                $('#remaining-guesses').text(remainingGuesses);
                $("#img-gallows").attr("src", "./assets/images/" + imageIndex + ".jpg");
                $("#outcome-text").empty();
                $('#start-text').text("Enter a letter to play!");

                word.split('').map(letter => {
                    var letterDiv = $("<div>");
                    letterDiv.addClass("game-word-div");
                    letterDiv.attr("data-letter", letter);
                    $('#word-letters-div').append(letterDiv);
                });
            });


            document.onkeyup = function (event) {

                var guess = event.key;
                var letterDiv = $("div").find(`[data-letter='${guess}']`);

                if (filteredWord.length > 0 && remainingGuesses > 0) {
                    filteredWord = filteredWord.filter(function (value, index, arr) {
                        return value != guess;
                    });

                    if (letterDiv.attr('data-letter') == guess) {

                        letterDiv.text(guess);

                        if (filteredWord.length == 0) {
                            $("#outcome-text").text("YOU WON!!!!");

                            wins++;
                            $("#wins").text(wins);

                        }
                    }
                    else {
                        addIncorrectGuess(guess);
                    }
                };

            };



            function addIncorrectGuess(guess) {
                var letterDiv = $("<div>");
                letterDiv.addClass("game-word-div");
                letterDiv.attr("data-letter", guess);
                letterDiv.text(guess);
                $('#guessed-letters-div').append(letterDiv);

                remainingGuesses--;
                $('#remaining-guesses').text(remainingGuesses);

                imageIndex++;

                if (imageIndex <= 10) {
                    $("#img-gallows").attr("src", "./assets/images/" + imageIndex + ".jpg");
                }
                if (remainingGuesses === 0) {
                    $("#outcome-text").text("YOU LOST!!!!");
                }
            };

        });
    </script>

</body>

</html>
